name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    name: Testing Python=${{ matrix.python-version }}/Django=${{ matrix.django-version }}/DRF=${{ matrix.drf-version }}/Pydantic=${{ matrix.pydantic-version }}
    runs-on: ubuntu-latest

    env:
      # See docker-compose.yml
      MQTT_BROKER_URL: mqtt://mqtt_user:mqtt_password@mosquitto:1883
      CACHE_URL: memcached://memcached:11211

    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools virtualenv wheel
          pip install --upgrade coverage codecov-cli tox

      - name: Get auxiliar services up
        run: docker compose up -d mosquitto memcached

      - name: Run tox targets for ${{ matrix.python-version }}
        run: tox run -f py$(echo ${{ matrix.python-version }} | tr -d .)

      - name: Upload coverage
        run: codecov
